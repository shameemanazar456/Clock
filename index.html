<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" type="image/icon" href="https://vikingelectronics.com/wp-content/uploads/2017/11/CL-A16.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div >
        <h1 id="Clock"></h1>
    </div>
    
</body>
<script>
   function getTime(){
        const time = new Date()
        console.log(time);
        let hour =time.getHours()
        console.log(hour);
        let min = time.getMinutes()
        console.log(min);
        let sec = time.getSeconds()
        console.log(sec);

        Clock.innerHTML= `${hour} : ${min} :${sec} ${hour>=12?'PM':'AM'}`

        setTimeout(()=>{
            getTime()
        },1000)
    }
    getTime()
</script>
</html>
